<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dashboard</title>
    <link href="style.css" rel="stylesheet">
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
<div>
    <fieldset>
        <legend><span>simple_dashboard</span></legend>

        <p>
            <input type="submit" value="Get" class="button" onclick="getEntity()">
            <input type="text" id="getEntity" placeholder="id...">
        </p>

        <p>
            <input type="submit" value="Create" class="button" onclick="createEntity()">
            <input type="text" id="createEntity" placeholder="json represent entity...">
        </p>

        <p>
            <input type="submit" value="Update" class="button" onclick="updateEntity()">
            <input type="text" id="updateEntity" placeholder="json represent entity...">
        </p>

        <p>
            <input type="submit" value="Delete" class="button" onclick="deleteEntity()">
            <input type="text" id="deleteId" placeholder="id for delete...">
        </p>

        <p id="block">
            <input type="submit" value="GetAll" class="button" onclick="getAll()">
            <input type="submit" value="GetStat" class="button" onclick="getStat()">
        </p>
    </fieldset>
</div>
<div id="response">
</div>
</body>
</html>
